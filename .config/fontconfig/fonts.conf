<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<!-- Windows font redirects to generic families -->
	<alias binding="strong">
		<family>Arial</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>Calibri</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>Verdana</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>Segoe UI</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>Tahoma</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>

	<!-- Windows serif redirects -->
	<alias binding="strong">
		<family>Times New Roman</family>
		<prefer>
			<family>serif</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>Cambria</family>
		<prefer>
			<family>serif</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>Georgia</family>
		<prefer>
			<family>serif</family>
		</prefer>
	</alias>

	<!-- Windows monospace redirects -->
	<alias binding="strong">
		<family>Courier New</family>
		<prefer>
			<family>monospace</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>Consolas</family>
		<prefer>
			<family>monospace</family>
		</prefer>
	</alias>

	<!-- macOS font redirects -->
	<alias binding="strong">
		<family>Helvetica</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>Helvetica Neue</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>San Francisco</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>-apple-system</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>Times</family>
		<prefer>
			<family>serif</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>Monaco</family>
		<prefer>
			<family>monospace</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>Menlo</family>
		<prefer>
			<family>monospace</family>
		</prefer>
	</alias>

	<!-- Web font redirects -->
	<alias binding="strong">
		<family>system-ui</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>ui-sans-serif</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>ui-serif</family>
		<prefer>
			<family>serif</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>ui-monospace</family>
		<prefer>
			<family>monospace</family>
		</prefer>
	</alias>

	<!-- Comprehensive monospace pattern matching -->
	<match target="pattern">
		<test qual="any" name="family" target="default" compare="contains">
			<string>Courier</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>monospace</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family" target="default" compare="contains">
			<string>Liberation Mono</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>monospace</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family" target="default" compare="contains">
			<string>DejaVu Sans Mono</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>monospace</string>
		</edit>
	</match>

	<!-- Serif family with better fallback chain -->
	<alias binding="strong">
		<family>serif</family>
		<prefer>
			<family>IBM Plex Serif</family>
			<family>Noto Serif</family>
			<family>Liberation Serif</family>
			<family>DejaVu Serif</family>
			<family>Times New Roman</family>
			<family>Iranian Serif</family>
			<family>Noto Serif CJK SC</family>
			<family>Noto Serif CJK TC</family>
			<family>Noto Serif CJK JP</family>
			<family>Noto Serif CJK KR</family>
			<family>Noto Color Emoji</family>
			<family>Noto Emoji</family>
			<family>Font Awesome 6 Free</family>
			<family>Font Awesome 6 Brands</family>
		</prefer>
	</alias>

	<!-- Sans-serif family with better fallback chain -->
	<alias binding="strong">
		<family>sans-serif</family>
		<prefer>
			<family>IBM Plex Sans</family>
			<family>Noto Sans</family>
			<family>Liberation Sans</family>
			<family>DejaVu Sans</family>
			<family>Arial</family>
			<family>Iranian Sans</family>
			<family>Noto Sans CJK SC</family>
			<family>Noto Sans CJK TC</family>
			<family>Noto Sans CJK JP</family>
			<family>Noto Sans CJK KR</family>
			<family>Noto Color Emoji</family>
			<family>Noto Emoji</family>
			<family>Font Awesome 6 Free</family>
			<family>Font Awesome 6 Brands</family>
		</prefer>
	</alias>

	<!-- Monospace family with better fallback chain -->
	<alias binding="strong">
		<family>monospace</family>
		<prefer>
			<family>SF Mono</family>
			<family>IBM Plex Mono</family>
			<family>JetBrains Mono</family>
			<family>Fira Code</family>
			<family>Source Code Pro</family>
			<family>Liberation Mono</family>
			<family>DejaVu Sans Mono</family>
			<family>Consolas</family>
			<family>Iranian Sans</family>
			<family>Noto Sans Mono CJK SC</family>
			<family>Noto Sans Mono CJK TC</family>
			<family>Noto Sans Mono CJK JP</family>
			<family>Noto Sans Mono CJK KR</family>
			<family>Noto Color Emoji</family>
			<family>Noto Emoji</family>
			<family>Font Awesome 6 Free</family>
			<family>Font Awesome 6 Brands</family>
		</prefer>
	</alias>

	<!-- Ensure Font Awesome is always available as fallback -->
	<match target="pattern">
		<test name="family" compare="not_eq">
			<string>Font Awesome 6 Free</string>
		</test>
		<test name="family" compare="not_eq">
			<string>Font Awesome 6 Brands</string>
		</test>
		<test name="family" compare="not_eq">
			<string>Noto Color Emoji</string>
		</test>
		<test name="family" compare="not_eq">
			<string>Noto Emoji</string>
		</test>
		<edit name="family" mode="append">
			<family>Noto Color Emoji</family>
			<family>Noto Emoji</family>
			<family>Font Awesome 6 Free</family>
			<family>Font Awesome 6 Brands</family>
		</edit>
	</match>

	<!-- Improve font rendering quality -->
	<match target="font">
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
	</match>

	<!-- Disable bitmap fonts for better consistency -->
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="scalable"><bool>false</bool></patelt>
			</pattern>
		</rejectfont>
	</selectfont>
</fontconfig>
